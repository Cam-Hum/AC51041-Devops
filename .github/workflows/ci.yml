name: AC51041 CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  room-service:
    name: Room Service Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
        working-directory: ./roomservice

      - name: Build Docker image
        run: docker build -t room-service:latest ./roomservice

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Room Service to Docker Hub
        run: |
          docker tag room-service ${{ secrets.DOCKER_USERNAME }}/roomservice:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/roomservice:latest


