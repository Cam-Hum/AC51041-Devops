name: AC51041 CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  room-service:
    name: Room Service Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
        working-directory: ./RoomService

      - name: Build Docker image
        run: docker build -t room-service:latest ./RoomService

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Room Service to Docker Hub
        run: |
          docker tag room-service ${{ secrets.DOCKER_USERNAME }}/room-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/room-service:latest


  weather-service:
    name: Weather Service Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
        working-directory: ./WeatherService

      - name: Build Docker image
        run: docker build -t weather-service:latest ./WeatherService

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Weather Service to Docker Hub
        run: |
          docker tag weather-service ${{ secrets.DOCKER_USERNAME }}/weather-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/weather-service:latest

  booking-service:
    name: Booking Service Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
        working-directory: ./BookingService

      - name: Build Docker image
        run: docker build -t booking-service:latest ./BookingService

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Booking Service to Docker Hub
        run: |
          docker tag booking-service ${{ secrets.DOCKER_USERNAME }}/booking-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/booking-service:latest

  api-gateway:
    name: API Gateway Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
        working-directory: ./API-Gateway

      - name: Build Docker image
        run: docker build -t api-gateway:latest ./API-Gateway

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push API Gateway to Docker Hub
        run: |
          docker tag api-gateway ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest
  
  frontend:
    name: Frontend Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build Docker image
        run: docker build -t frontend:latest ./frontend

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Frontend to Docker Hub
        run: |
          docker tag frontend ${{ secrets.DOCKER_USERNAME }}/frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

  deploy-to-ec2:
    name: Deploy images to EC2 and create .env files
    runs-on: ubuntu-latest
    needs: [room-service, weather-service, booking-service, api-gateway, frontend]
    steps:
      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          timeout: 1800
          port: 22
          script: |
            set -e
            DEPLOY_DIR=/home/${{ secrets.EC2_USER }}/myapp
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"
            if [ -d .git ]; then
              git fetch --all
              git reset --hard ${{ github.sha }}
            else
              git clone https://github.com/${{ github.repository }} .
              git checkout -f ${{ github.ref_name }} || true
            fi

            # --- Create API Gateway .env ---
            cat > API-Gateway/.env <<'EOF'
            PORT=${{ secrets.API_GATEWAY_PORT }}
            AWS_REGION=${{ secrets.API_GATEWAY_AWS_REGION }}
            COGNITO_CLIENT_ID=${{ secrets.API_GATEWAY_COGNITO_CLIENT_ID }}
            COGNITO_USER_POOL_ID=${{ secrets.API_GATEWAY_COGNITO_USER_POOL_ID }}
            DEV_AUTH_BYPASS=${{ secrets.API_GATEWAY_DEV_AUTH_BYPASS }}
            EOF

            # --- Create RoomService .env ---
            cat > RoomService/.env <<'EOF'
            PORT=${{ secrets.ROOM_SERVICE_PORT }}
            MONGODB_URI=${{ secrets.ROOM_SERVICE_MONGODB_URI }}
            EOF

            # --- Create WeatherService .env ---
            cat > WeatherService/.env <<'EOF'
            PORT=${{ secrets.WEATHER_SERVICE_PORT }}
            MONGODB_URI=${{ secrets.WEATHER_SERVICE_MONGODB_URI }}
            EOF

            # --- Create BookingService .env ---
            cat > BookingService/.env <<'EOF'
            PORT=${{ secrets.BOOKING_SERVICE_PORT }}
            MONGODB_URI=${{ secrets.BOOKING_SERVICE_MONGODB_URI }}
            EOF

            # Login to Docker Hub (so docker-compose can pull private images)
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # Pull images (ensure images are present so compose won't build)
            docker pull ${{ secrets.DOCKER_USERNAME }}/room-service:latest || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/weather-service:latest || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/booking-service:latest || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/frontend:latest || true

            # Restart services without building images
            cd "$DEPLOY_DIR"
            docker-compose up -d --no-build --remove-orphans