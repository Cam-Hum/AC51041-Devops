name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  room-service:
    name: Room Service Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
        working-directory: ./RoomService

      - name: Build Docker image
        run: docker build -t room-service:latest ./RoomService

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Room Service to Docker Hub
        run: |
          docker tag room-service ${{ secrets.DOCKER_USERNAME }}/room-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/room-service:latest


  weather-service:
    name: Weather Service Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
        working-directory: ./WeatherService

      - name: Build Docker image
        run: docker build -t weather-service:latest ./WeatherService

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Weather Service to Docker Hub
        run: |
          docker tag weather-service ${{ secrets.DOCKER_USERNAME }}/weather-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/weather-service:latest

  booking-service:
    name: Booking Service Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
        working-directory: ./BookingService

      - name: Build Docker image
        run: docker build -t booking-service:latest ./BookingService

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Booking Service to Docker Hub
        run: |
          docker tag booking-service ${{ secrets.DOCKER_USERNAME }}/booking-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/booking-service:latest

  api-gateway:
    name: API Gateway Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
        working-directory: ./API-Gateway

      - name: Build Docker image
        run: docker build -t api-gateway:latest ./API-Gateway

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push API Gateway to Docker Hub
        run: |
          docker tag api-gateway ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest
  
  frontend:
    name: Frontend Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build Docker image
        run: docker build -t frontend:latest ./frontend

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Frontend to Docker Hub
        run: |
          docker tag frontend ${{ secrets.DOCKER_USERNAME }}/frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

  deploy-to-ec2:
    name: Deploy images to EC2 and create .env files
    runs-on: ubuntu-latest
    needs: [room-service, weather-service, booking-service, api-gateway, frontend]
    steps:
      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            DEPLOY_DIR=/home/${{ secrets.EC2_USER }}/server
            docker system prune -a --volumes --force

            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"
            if [ -d .git ]; then
              git fetch --all
              git reset --hard ${{ github.sha }}
            else
              git clone https://github.com/${{ github.repository }} .
              git checkout -f ${{ github.ref_name }} || true
            fi
            cat > API-Gateway/.env <<'EOF'
            PORT=${{ secrets.API_GATEWAY_PORT }}
            AWS_REGION=${{ secrets.API_GATEWAY_AWS_REGION }}
            COGNITO_CLIENT_ID=${{ secrets.API_GATEWAY_COGNITO_CLIENT_ID }}
            COGNITO_USER_POOL_ID=${{ secrets.API_GATEWAY_COGNITO_USER_POOL_ID }}
            DEV_AUTH_BYPASS=${{ secrets.API_GATEWAY_DEV_AUTH_BYPASS }}
            EOF
            cat > RoomService/.env <<'EOF'
            PORT=${{ secrets.ROOM_SERVICE_PORT }}
            MONGODB_URI=${{ secrets.ROOM_SERVICE_MONGODB_URI }}
            EOF
            cat > WeatherService/.env <<'EOF'
            PORT=${{ secrets.WEATHER_SERVICE_PORT }}
            MONGODB_URI=${{ secrets.WEATHER_SERVICE_MONGODB_URI }}
            EOF
            cat > BookingService/.env <<'EOF'
            PORT=${{ secrets.BOOKING_SERVICE_PORT }}
            MONGODB_URI=${{ secrets.BOOKING_SERVICE_MONGODB_URI }}
            EOF

            CERT_DIR="$DEPLOY_DIR/caddy/certs"
            if [ ! -f "$CERT_DIR/fullchain.pem" ] || [ ! -f "$CERT_DIR/privkey.pem" ]; then
              mkdir -p "$CERT_DIR"
              IP_ADDR="${{ secrets.EC2_HOST }}"
              openssl req -x509 -nodes -newkey rsa:2048 -days 365 \
                -keyout "$CERT_DIR/privkey.pem" -out "$CERT_DIR/fullchain.pem" \
                -subj "/CN=$IP_ADDR" -addext "subjectAltName=IP:$IP_ADDR"
              chmod 644 "$CERT_DIR/fullchain.pem" "$CERT_DIR/privkey.pem" || true
            fi

            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            docker pull ${{ secrets.DOCKER_USERNAME }}/room-service:latest || true
            docker tag ${{ secrets.DOCKER_USERNAME }}/room-service:latest server-roomservice:latest || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/weather-service:latest || true
            docker tag ${{ secrets.DOCKER_USERNAME }}/weather-service:latest server-weatherservice:latest || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/booking-service:latest || true
            docker tag ${{ secrets.DOCKER_USERNAME }}/booking-service:latest server-bookingservice:latest || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest || true
            docker tag ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest server-apigateway:latest || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/frontend:latest || true
            docker tag ${{ secrets.DOCKER_USERNAME }}/frontend:latest server-frontend:latest || true
            
            cd "$DEPLOY_DIR"
            docker-compose up -d --no-build --remove-orphans

  verify-services:
    name: Verify Services Health Checks
    runs-on: ubuntu-latest
    needs: deploy-to-ec2
    steps:
      - name: Verify services are healthy on EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            SERVICES=( "http://localhost:8080/ping" "http://localhost:8081/ping" "http://localhost:8082/ping" "http://localhost:8000/ping" "http://localhost/" )
            BACKENDS=( "http://localhost:8080/ping" "http://localhost:8081/ping" "http://localhost:8082/ping" )

            is_backend() {
              for b in "${BACKENDS[@]}"; do
                [ "$b" = "$1" ] && return 0
              done
              return 1
            }

            for url in "${SERVICES[@]}"; do
              echo "Checking $url"
              attempts=0
              max=12
              until [ $attempts -ge $max ]
              do
                if is_backend "$url"; then
                  content=$(curl --silent --fail --max-time 5 "$url" 2>/dev/null || true)
                  if printf '%s' "$content" | grep -q '"db"[[:space:]]*:[[:space:]]*true'; then
                    echo "$url OK (db:true)"
                    break
                  fi
                else
                  if curl --silent --fail --max-time 5 "$url" >/dev/null 2>&1; then
                    echo "$url OK"
                    break
                  fi
                fi
                attempts=$((attempts+1))
                echo "Retry $attempts for $url..."
                sleep 5
              done
              if [ $attempts -ge $max ]; then
                echo "Health check failed for $url"
                docker ps --format 'table {{.Names}}\t{{.Status}}\t{{.Ports}}'
                exit 1
              fi
            done
  
